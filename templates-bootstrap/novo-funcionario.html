            <div id="filtro">
                <fieldset class="form-group">
                    <legend>Adicionar novo funcionário</legend>
                    <form action="#" id="form-pesquisa">
                        <div class="form-group form-inline d-flex justify-content-left">
                            <label for="example-text-input" class="col-sm-1 col-form-label">Nome</label>
                            <input type="text" class="form-control col-4" placeholder="Nome...">
                            <label for="example-text-input" class="col-sm-1 col-form-label">CPF</label>
                            <input type="text" class="form-control col-2" placeholder="CPF: 000.000.000-00">
                            <!--<div class="form-group form-inline col-md-4">-->
                            <label for="exampleSelect1" class="col-sm-1 col-form-label">Cargo</label>
                            <select class="form-control col-3 mr-sm-0" id="exampleSelect1">
                            <option>Cargo</option>
                            <option>Atendente</option>
                            <option>Supervisor</option>
                            <option>Gerente</option>
                        </select>
                            <!--</div>-->
                        </div>

                        <div class="form-group form-inline d-flex justify-content-left">
                            <label for="ufs" class="col-1 col-form-label ">Estado</label>
                            <select id="ufs" class="col-1 form-control" style="width: 100%" id="exampleSelect1">
                            <option>UF</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>SP</option>
                        </select>
                            <label for="ufs" class="col-1 col-form-label ">Cidade</label>
                            <select id="ufs" class="col-3 form-control" style="width: 100%" id="exampleSelect1">
                            <option>UF</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>SP</option>
                        </select>
                            <div class="col-6 d-flex justify-content-end" style="padding-right: 0px">
                                <a href="./funcionarios.html" style="min-width: 35%;" class="btn btn-outline-danger d-flex justify-content-end">Cancelar</a>
                                <a style="min-width: 35%; margin-left: 10px" class="btn btn-outline-info d-flex justify-content-end">Salvar</a>
                            </div>
                        </div>
                    </form>
